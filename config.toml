listen = "0.0.0.0:8001"
pac_template = "template/pac.tmpl"
proxy_auto_reload_seconds = 5

# Pac file will be generated by the template above
# - different domains using different proxy
# - the detail config as bellow:

[proxy]

  [proxy.outer]
  address = "localhost:8088" # this proxy to access the domains inside bellow txt file
  target_file = "proxy-domains/outer.txt"

  [proxy.internal]
  address = "localhost:8089" # this proxy to access the domains inside bellow txt file
  target_file = "proxy-domains/internal.txt"
